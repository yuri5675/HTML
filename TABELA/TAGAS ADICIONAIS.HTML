<!---
  table: é a tag de criação de uma tabela
  caption: é a tag que coloca o nome da tabela
  tr: é a tag para criação de linhas da tabela
  th: define o cabeçalho dos campos da tebla
  td: inserir os dados da tabela -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h3>criando tabela</h3>
    <table border="1" width="400">
      <!--colocando titulo na tabela -->
      <caption>tabela de produtos</caption>
      <!--logo a baixo temos a criação do cabeçalho da tabela-->
      <thead>
        <tr>
          <th>codigo</th>
          <th>nome</th>
          <th>preço</th>
          <th>marca</th>
        </tr>
      </thead>
      <!--logo a baixo temos o corpo da tabela-->
      <tbody>
        <tr>
          <td>01</td>
          <td>notebook</td>
          <td>$5.500</td>
          <td>apple</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>02</td>
          <td>iphone 15</td>
          <td>6.700</td>
          <td>iphone</td>
        </tr>
      </tbody>


    </table>
    
  </body>
  </html>
